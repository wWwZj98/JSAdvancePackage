<body>
<!--
1、什么是函数？
    实现特定功能的n条语句的封装体
    只有函数是可以执行的，其它类型的数据不能执行
2、为什么要用函数？
    提高代码复用
    便于阅读交流
3、如何定义函数？
    函数声明
    表达式
4、如何调用函数？
    直接调用 test()
    obj.test() 通过对象调用
    new test() new调用
    test.call/apply(obj) 临时让test成为obj的方法进行调用

-->

<script>
    //函数声明
    function fun1(){
        console.log('fun1');
    }
    //表达式
    let fun2 = function (){
        console.log('fun2');
    }

    let obj = {};
    function test(){
        this.xxx = 'wzj';
    }
    // obj.test() 不能直接调用
    test.call(obj) //obj.test()  //可以让一个函数成为指定任意对象的方法进行调用
    console.log(obj.xxx);
    console.log(obj);

</script>
</body>
</html>
