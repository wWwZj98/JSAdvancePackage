<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1、什么是数据
        存储在内存中代表特定信息的东西，本质上就是二进制编码
        数据的特点：
            可传递，可运算
        一切皆数据
        内存中所有操作的目标：数据
            算术运算
            逻辑运算
            赋值
            运行函数
    2、什么是内存
        内存条通电后产生的可存储数据的空间（临时的）
        内存产生和死亡：
            内存条--》通电--》产生内存空间--》存储数据--》处理数据--》断电--》内存空间和数据都消失
        一块小内存有2个数据
            内部存储的数据
            它的地址值数据
        内存的分类
            栈：存全局变量和局部变量 （空间较小）
            堆：存对象 （空间较大）
    3、什么是变量
        可变化的量，变量名和变量值组成
            每个变量都对应一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据

    4、内存、数据、变量之间的关系
        内存是用来存储数据的空间，
        变量是内存的标识，我们通过变量找到对应的内存，来对内存中存储的数据进行（读/写）操作




    问题：let a = xxx ,a内存中到底保存的是什么？
        xxx是基本数据，保存的就是这个数据
        xxx是对象，保存的是对象的地址
        xxx是一个变量，保存的是xxx的内存内容


    关于引用变量赋值问题
        2个引用变量指向同一个对象，通过一个变量修改内部数据，另一个变量看到的是修改后的数据
        2个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一引用变量依然指向前一个对象
-->

<script>
    let obj1 = {name:'Tom'};
    let obj2 = obj1;
    obj1.name = 'jack';
    obj2.age = 12;
    console.log(obj1.age);
    console.log(obj2.name);

    function fun(obj){
        obj.name = 'Bob';
    }
    fun(obj1);
    console.log(obj2.name);


    let a = {age:13};
    let b = a;

    a = {name:'Bob',age:15};
    b.age = 14;
    console.log(b.age,a.name,a.age);

    function fun2(obj){
        obj = {age:20};
    }
    fun2(a);
    console.log(a.age);
</script>
</body>
</html>
