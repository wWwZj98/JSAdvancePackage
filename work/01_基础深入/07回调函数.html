<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1、什么函数才是回调函数？
    1）你定义的
    2）你没有调
    3）但最终它执行了（在某个时刻或某个条件下）
2、常见回调函数？
    DOM事件回调函数  ：this是发生事件的dom元素
    定时器回调函数   ：this是window

    ajax请求回调函数
    生命周期回调函数
-->
<button id="btn">测试点击事件</button>
<script>
    let btn = document.getElementById('btn');
    btn.onclick = function (){              //DOM事件回调函数
        alert(this.innerHTML);
    }

    //定时器
        // 超时定时器
        // 循环定时器
    setTimeout(function (){         //定时器回调函数
        alert('到点了！')
    },2000)

    let a =3
    alert(window.a)
</script>
</body>
</html>
