<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1、理解
    全称：Immediately-Invoked Function Expression

2、作用
    隐藏内部实现
    不会污染全局命名空间
    用它来编码JS模块
-->

<script>
    (function (){           //匿名函数自调用
        let a;
        console.log(a+3);
    })();

    (function (){
        let a;
        function test(){
            console.log(++a)
        }
        window.$ = function (){    //向外暴露一个全局函数
            return{
                test:test
            }
        }
    })();

    $().test();   // 1、$是一个函数  2、$执行后返回的是一个对象
</script>
</body>
</html>
