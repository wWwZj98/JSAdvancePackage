<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
方式六：构造函数+原型的组合模式
    套路：自定义构造函数，属性在函数中初始化，方式添加到原型中
    适用场景：需要创建多个类型确定的对象
-->
<script>
    function Person (name,age) {
        this.name = name
        this.age = age
    }

    Person.prototype.setName = function (name) {
        this.name = name
    }
    
    let p1 = new Person('Tom',12)
    let p2 = new Person('Bob',15)
    console.log(p1,p2)
    p1.setName('Jack')
</script>
</body>
</html>
