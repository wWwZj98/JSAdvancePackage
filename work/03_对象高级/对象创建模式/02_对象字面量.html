<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
方式二：对象字面量模式
  套路：使用{}创建对象，同时指定属性/方法
  适用场景：起始时对象内部的数据是确定的
  缺点：如果创建多个对象，有重复代码
-->

<script>
    let p = {
      name:'Tom',
      age:12,
      setName:function (name) {
        this.name = name
      }
    }
</script>
</body>
</html>
