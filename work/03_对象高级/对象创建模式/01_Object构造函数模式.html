<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
方式一：Object构造函数模式
    套路：先创建空Object对象，再动态添加属性/方法
    适用场景：起始时不确定对象内部数据
    缺点：语句太多
-->
<script type="text/javascript">
    //一个人 ：name:'Tom',age:12

    let p = new Object()
    p.name = 'Tom'
    p.age = 12
    p.setName = function (name) {
        this.name = name
    }
</script>
</body>
</html>
