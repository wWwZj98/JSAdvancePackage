<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
方式二：借用构造函数继承 （假的）
1、套路：
    1.定义父类型构造函数
    2、定义子类型构造函数
    3、在子类型构造函数中调用父类型构造
2、关键：

-->

<script>
    function Person (name,age) {
        this.name = name
        this.age = age
    }

    function Student(name,age,id) {
        Person.call(this,name,age)   // 相当于: this.Person(name,age)
        this.id =id
    }

    let s = new Student('Tom',20,111)
    console.log(s.name,s.age,s.id)
</script>
</body>
</html>
