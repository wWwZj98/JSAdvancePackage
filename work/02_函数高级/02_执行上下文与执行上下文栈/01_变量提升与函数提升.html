<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1、变量声明提升
    通过定义（声明）的变量，在定义语句之前就可以访问到
    值：undefined
2、函数声明提升
    通过function声明的函数，在之前就可以直接调用
    值：函数定义（对象）
3、变量提升和函数提升是如何产生的？


4、注意var与let变量提升的区别

-->
<script type="text/javascript">
    //输出undefined
    let a = 3
    function fn () {
        console.log(a)
        var a = 4
    }
    fn()

    fn1()  //可以调用 函数提升
    fn2()   //不能调用 变量提升


    function fn1 () {
        console.log('fn1()')
    }

    let fn2 = function () {
        console.log('fun2()')
    }

</script>
</body>
</html>
