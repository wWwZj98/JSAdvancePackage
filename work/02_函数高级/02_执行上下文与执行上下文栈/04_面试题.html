<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //1、先执行变量提升，再执行函数提示
    function a () {}
    var a
    console.log(typeof a)   // 'function'


    //2、
    if(!(b in window)){
        var b = 1
    }
    console.log(b)    //undefined

    //3、
    var c = 1
    function c(c) {
        console.log(c)
    }
    c(2)   // 报错

    //上面程序执行顺序如下
    var c
    function c(c) {
        console.log(c)
    }
    c = 1
    c(2)   // c此时不是一个函数m所以会报错

</script>
</body>
</html>
