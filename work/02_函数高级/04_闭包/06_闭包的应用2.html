    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--
闭包的应用：定义JS模块
    具有特定功能的JS文件
    将所有的数据和功能都封装在一个函数内部（私有的）
    只向外暴露一个包含n个方法的对象或函数
    模块的使用者，只需要通过模块暴露的对象调用方法来实现对应的功能
-->
<!--引入JS文件-->
<script type="text/javascript" src="myModule2.js"></script>
<script type="text/javascript">
    module2.doOtherthing()
    module2.doSomething()
</script>
</body>
</html>
