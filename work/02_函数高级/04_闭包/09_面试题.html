<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 1
    var name = "The Window"
    var object = {
        name:"My Object",
        getNameFun:function () {
            return function () {
                return this.name
            }
        }
    }
    alert(object.getNameFun()())   //? The Window   直接执行的内部的那个函数，this其实是window



    // 2
    var name2 = "The Window"
    var object2 = {
        name2:"My Object",
        getNameFunc:function () {
            var that = this
            return function () {
                return that.name2
            }
        }
    }
    alert(object2.getNameFunc()())  //?  My Object
</script>
</body>
</html>
