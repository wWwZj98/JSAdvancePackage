<!--
    需求：点击某个按钮，提示“点击的是第几个按钮”
-->
<script>
    let btns = document.getElementsByTagName('button')
    //遍历加监听
    // for(let i = 0,length = btns.length; i<length;i++){
    //     let btn  = btns[i]
    //     btn.onclick = function () {
    //         alert('第'+(i+1)+'个')
    //     }
    // }


    // for(let i = 0,length = btns.length; i<length;i++){
    //     let btn  = btns[i]
    //     //将btn所对应的下标保存在btn上
    //     btn.index = i
    //     btn.onclick = function () {
    //         alert('第'+(this.index+1)+'个')
    //     }
    // }

    //利用闭包
    for(let i = 0,length = btns.length; i<length;i++){
        (function (i) {
            let btn  = btns[i]
            btn.onclick = function () {
                alert('第'+(i+1)+'个')
            }
        })(i)
    }
    // 闭包为什么没有释放？
        //因为内部函数被btn的属性引用着，内部函数与按钮关联着
</script>
