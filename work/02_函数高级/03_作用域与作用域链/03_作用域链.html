1、理解
    多个上下级关系的作用域形成的链，方向是从内到外的（从下向上）
    查找变量就是沿着作用域链寻找的
2、查找规则
    首先在当前作用域下的执行上下文中寻找对应属性，找到则返回，否则进入2
    在上一级作用域下的执行上下文中寻找对应属性，找到则返回，否则进入3
    再次执行2的操作，直到找到全局作用域，如果还没有，则抛出找不到的异常
