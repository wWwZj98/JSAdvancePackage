<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    //1、
    let x = 10
    function fn(){
        console.log(x)
    }
    function show(f) {
        let x = 20
        f()
    }
    show(fn)   //10

    //2、
    let fn1 = function () {
        console.log(fn1)
    }
    fn1()

    let obj = {
        fn2:function () {
            console.log(fn2)   //函数内部没有fn2，全局作用域也没有，所以会报错
            //console.log(this.fn2)   //找到对象中的fn2
        }
    }
    obj.fn2()   //会报错

</script>
</body>
