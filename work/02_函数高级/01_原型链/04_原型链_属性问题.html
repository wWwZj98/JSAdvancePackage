<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1、读取对象的属性值时，会自动到原型链中查找
    2、设置对象的属性值时：不回查找原型链，如果当前对象中没有此属性，直接添加此属性并设置其值
    3、方法一般定义在原型中，属性一般通过构造函数定义在对象本身上
-->
<script type="text/javascript">

    function Fn () {
        
    }
    Fn.prototype.a = 'xxx'
    let fn1 = new Fn()
    console.log(fn1.a)

    let fn2 = new Fn()
    fn2.a = 'yyy'
    console.log(fn1.a,fn2.a,fn2)

    function Person (name,age) {
        this.name = name
        this.age = age
    }
    Person.prototype.setName = function (name) {
        this.name = name
    }
    let p1 = new Person('Tom',12)
    p1.setName('Jack')
    console.log(p1)
    let p2 = new Person('Tom',13)
    p2.setName('Bob')
    console.log(p2)
</script>
</body>
</html>
