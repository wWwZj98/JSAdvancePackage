<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1、每个函数function都有一个prototype，即显式原型（属性）
2、每个实例对象都有一个__proto__,可称为隐式原型（属性）
3、实例对象的隐式原型的值为其对应构造函数的显示原型的值
4、内存结构 （图）

5、总结
    函数的prototype属性，实在定义函数时自动添加的，默认值是一个空Object对象（没有我们自己的属性 ）
    对象实例的__proto__属性，是创建对象实例时自动添加的，默认值为构造函数的prototype属性值
    程序员能直接操作显式原型
-->

<script type="text/javascript">
    //定义构造函数
    function Fn(){                   // 内部语句：this.prototype = {}
        
    }
    // 每个函数function都有一个prototype，即显式原型（属性）,默认指向一个空的Object
    console.log(Fn.prototype)
    // 每个实例对象都有一个__proto__,可称为隐式原型（属性）
    //创建实例对象
    let fn = new Fn()
    console.log(fn.__proto__)        //内部语句：this.__proto__ = Fn.prototype
    // 对象的隐式原型的值为其对应构造函数的显示原型的值
    console.log(fn.__proto__ === Fn.prototype)  //true

    //给原型添加方法
    Fn.prototype.test = function (){
        console.log('test()')
    }
    //通过实例对象调用原型中的方法
    fn.test()




</script>
</body>
</html>
