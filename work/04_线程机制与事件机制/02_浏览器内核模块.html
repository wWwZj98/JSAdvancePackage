<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1、主线程
    js引擎模块：负责js程序的编译与运行
    html，css文档解析模块：负责页面文本的解析
    DOM/CSS模块：负责dom/css在内存中的相关处理
    布局和渲染模块：负责页面的布局和效果的绘制（内存中的对象）
2、分线程
    定时器模块：负责定时器的管理
    DOM事件模块：负责事件的管理
    网络请求模块：负责Ajax请求
3、JS线程
    js时单线程执行的（回调函数也是在主线程）
    H5提出了实现多线程的方案：Web Workers
    只能是主线程更新界面
-->
</body>
</html>
