<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">启动定时器</button>
<!--
1、定时器是定时执行的吗
    定时器并不能保证真正定时执行
    一般会延迟一丁点时间（可以接受 ），也有可能延迟很长时间（不能接受）
2、定时器回调函数是在分线程执行的吗？
    是在主线程执行的，JS是单线程的
3、定时器是如何实现的
-->

<script>
    let btn = document.getElementById('btn')
    btn.onclick = function () {
        //获取当前时间
        let start = Date.now()
        console.log('启动定时器前...')
        setTimeout(function () {
            console.log(Date.now()-start)
        },1000)
        console.log('启动定时器后...')
    }
    for(let i =0;i<100000000;i++){

    }



</script>
</body>
</html>
